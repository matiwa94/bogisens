<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pieśni wielopostne - Bóg i sens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bóg i sens</h1>
        <p>Mały katechizm, modlitwy, pieśni religijne, posługa lektorska, ministrant, psałterzysta</p>
    </header>
  <nav>
    <div class="marquee">
  <div class="marquee-content">
    Strona w budowie! Będą nowe treści i uzupełnione źródła
  </div>
</div>
 

<div id="menu-container"></div>
<script>
fetch("menu.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("menu-container").innerHTML = data;
  });
</script>

</nav>
<div id="clock-container">
  <div id="clock"></div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const options = { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  };
  
  const date = now.toLocaleDateString('pl-PL', options);
  const time = now.toLocaleTimeString('pl-PL');
  
  document.getElementById('clock').innerHTML = 
    date + "<br>" + time;
}

setInterval(updateClock, 1000);
updateClock();
</script>
    <section>
        <h1>Pieśni wielopostne</h1>

    </section>

</body>
</html>
